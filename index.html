<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas NXTGY</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://kit.fontawesome.com/d5d7b8695d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/crud.js" type="text/javascript"></script>

</head>

<body>

    

    <div class="container px-5 shadow-lg">

        <h1 class="text-center">Software de facturación</h1>
        <h3 class="text-center"><small class="text-muted"> Por Nicolás Arévalo</small></h3>
        
        <br>
            <div class="text-center">
                <button type="button" id="crear" class="btn btn-success text-center">Empezar</button>
                <span> Este botón crea la BD y las tablas como caché en el navegador.</span>
            </div>
        <hr>
        <div class="p-4 row">
            <form>
                <h2>Creación de factura</h2>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre" required id="nombreUsuario">
                    <span>-- </span>          
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="contado">
                        <label class="form-check-label" for="inlineRadio1">Contado--</label>
                    </div>
                    <span>-- </span> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="credito">
                        <label class="form-check-label" for="inlineRadio2">Credito--</label>
                    </div>
                </div>
                <br>

                <fieldset>
                    <legend> Producto </legend>
                    <input type="text" class="form-control" id="item" />
                    <legend> Cantidad </legend>
                    <input type="text" class="form-control" id="cantidad" />
                    <legend> Precio </legend>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2">$</span>
                        <input type="text" class="form-control" id="precio" />
                        <span class="input-group-text" id="basic-addon2">COP</span>
                    </div>
                    <br>

                    <div class="col text-center">

                        <button type="button" id="insertar" class="btn btn-primary">Insertar producto</button>                        
                        <button type="button" id="eliminarPr" class="btn btn-danger">Eliminar tabla productos</button>
                        <button type="button" id="eliminarFa" class="btn btn-danger">Eliminar tabla facturas</button>

                    </div>
                    
                </fieldset>

                <hr>
                <h3>Factura: </h3>

                <table class="table table-bordered table-hover" id="listaProductos">

                </table>

                <div class="total">
                    <span><b>Total: </b></span>
                    <p id="mostrarTotal"></p>
                </div>

                <div class="col text-center">
                    <button type="sumbit" id="mandarFactura" class="btn btn-success">Generar factura</button>
                </div>
                

                <hr>
                <h3>Lista de facturas: </h3>

                <table class="table table-bordered table-hover" id="listaFacturas">

                </table>
            </form>

        </div>
    </div>
</body>

</html>
